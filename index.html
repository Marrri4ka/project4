<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>piza</title>
</head>

<body>
  <div class="container">
    <h1>Please select pizza size</h1>
    <div class="row">

      <div class="col-md-3">


        <div class="card card-info">
          <div class="card-header">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio-mini" value="mini">
              <label class="form-check-label" for="radio-mini">Mini</label>
            </div>
          </div>
          <div class="card-body">
            <img id="mini" src="img/mini.png" alt="mini-pizza">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-info">
          <div class="card-header">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio-small" value="small">
              <label class="form-check-label" for="radio-small">Small</label>
            </div>
          </div>
          <div class="card-body">
            <img id="small" src="img/small.png" alt="small-pizza">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-info">
          <div class="card-header">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio-medium" value="medium">
              <label class="form-check-label" for="radio-medium">Medium</label>
            </div>
          </div>
          <div class="card-body">
            <img id="medium" src="img/medium.png" alt="medium-pizza">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-info">
          <div class="card-header">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio-large" value="large">
              <label class="form-check-label" for="radio-large">Large</label>
            </div>
          </div>
          <div class="card-body">
            <img id="large" src="img/large.png" alt="large-pizza">
          </div>
        </div>
      </div>
    </div><br><br>


    <button id="confirm" class="btn btn-lg btn-primary" type="button" name="button">Confirm</button>
    <p><span id="final-price"></span></p>
  </div>
</body>

</html>
